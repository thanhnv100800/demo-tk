<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVcyDySVdKD6Hi2yfX2JemkuEwy4dJ_GM",
  authDomain: "gettktt.firebaseapp.com",
  projectId: "gettktt",
  storageBucket: "gettktt.firebasestorage.app",
  messagingSenderId: "458858887044",
  appId: "1:458858887044:web:de24d6945e5f9f38ce8fd1",
  measurementId: "G-8CTF1PC2ST"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchUsers() {
            const usersList = document.getElementById("users");
            const querySnapshot = await getDocs(collection(db, "users"));
            usersList.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const user = doc.data();
                usersList.innerHTML += `<li>${user.name} - ${user.email}</li>`;
            });
        }

        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
</head>
<body>
    <h1>Danh sách người dùng</h1>
    <ul id="users">Đang tải... xin chờ</ul>
</body>
</html>
