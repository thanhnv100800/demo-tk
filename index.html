<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <script type="module">
        // Import Firebase SDK (modular)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVcyDySVdKD6Hi2yfX2JemkuEwy4dJ_GM",
            authDomain: "gettktt.firebaseapp.com",
            projectId: "gettktt",
            storageBucket: "gettktt.firebasestorage.app",
            messagingSenderId: "458858887044",
            appId: "1:458858887044:web:de24d6945e5f9f38ce8fd1",
            measurementId: "G-8CTF1PC2ST"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hàm lấy dữ liệu người dùng
        async function layThongTin() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = ""; // Xóa danh sách cũ

            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement("li");
                    li.textContent = `Username: ${data.username}, Password: ${data.password}, Status: ${data.status}`;
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error("Lỗi lấy dữ liệu:", error);
            }
        }

        // Gán sự kiện cho button sau khi DOM đã tải
        window.onload = () => {
            document.getElementById("load-btn").addEventListener("click", layThongTin);
        };
    </script>
</head>
<body>
    <h2>Danh sách tài khoản</h2>
    <button id="load-btn">Lấy thông tin mới</button>
    <ul id="user-list"></ul>
</body>
</html>
