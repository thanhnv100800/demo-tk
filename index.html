<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVcyDySVdKD6Hi2yfX2JemkuEwy4dJ_GM",
  authDomain: "gettktt.firebaseapp.com",
  projectId: "gettktt",
  storageBucket: "gettktt.firebasestorage.app",
  messagingSenderId: "458858887044",
  appId: "1:458858887044:web:de24d6945e5f9f38ce8fd1",
  measurementId: "G-8CTF1PC2ST"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function layThongTin() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = ""; // Xóa danh sách cũ

            db.collection("users").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement("li");
                    li.textContent = `Username: ${data.username}, Password: ${data.password}, Status: ${data.status}`;
                    userList.appendChild(li);
                });
            }).catch((error) => {
                console.error("Lỗi lấy dữ liệu:", error);
            });
        }
    </script>
</head>
<body>
    <h1>Danh sách người dùng</h1>
    <ul id="users">Đang tải...</ul>
</body>
</html>
